<!DOCTYPE html>
<html lang="mn">
<head>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
    background:linear-gradient(-45deg,#ff4e88,#ff7eb3,#ffd1dc,#ffffff);
    background-size:400% 400%;
    animation:gradientMove 12s ease infinite;
    padding:20px;
    position:relative;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* dreamy glow */
body::before{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background:radial-gradient(circle,rgba(255,255,255,0.5),transparent 70%);
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    filter:blur(120px);
    z-index:0;
}

.card{
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,0.25);
    border-radius:25px;
    padding:30px;
    max-width:700px;
    width:100%;
    color:#fff;
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,0.25);
    animation:cinematicIntro 2s ease forwards;
    transform:scale(0.9);
    opacity:0;
    z-index:2;
    max-height:90vh;
    overflow-y:auto;
}

@keyframes cinematicIntro{
    to{
        transform:scale(1);
        opacity:1;
    }
}

h1{
    margin-bottom:20px;
    font-size:26px;
}

p{
    font-size:16px;
    line-height:1.8;
    white-space:pre-line;
}

/* blinking cursor */
#letter::after{
    content:"|";
    animation:blink 1s infinite;
}

@keyframes blink{
    0%,50%,100%{opacity:1;}
    25%,75%{opacity:0;}
}

.signature{
    margin-top:20px;
    font-weight:bold;
    font-size:18px;
}

/* buttons */
.buttons{
    margin-top:25px;
    display:none;
    gap:20px;
    justify-content:center;
}

button{
    padding:10px 25px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    font-size:16px;
    transition:0.3s;
}

.yes{
    background:#ff4e88;
    color:#fff;
}

.no{
    background:#fff;
    color:#ff4e88;
    position:relative;
}

/* falling hearts */
.heart{
    position:absolute;
    top:-20px;
    animation:fall linear infinite;
}

@keyframes fall{
    0%{transform:translateY(0);}
    100%{transform:translateY(110vh);}
}

/* explosion */
.explosion{
    position:absolute;
    font-size:25px;
    animation:explode 1s ease-out forwards;
}

@keyframes explode{
    0%{transform:scale(0);}
    100%{transform:scale(3); opacity:0;}
}

@media(max-width:500px){
    h1{font-size:22px;}
    p{font-size:14px;}
}
</style>
</head>

<body>
